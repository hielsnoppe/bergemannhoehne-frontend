<html>
<head>
    <link rel="stylesheet" href="../../../css/cards/cards.css">
    <link rel="stylesheet" href="poker.css">
    <script src="poker.js"></script>
    <script>
class Player {
    constructor (name) {
        this.name = name;
        this.hand = [];
    }

    fold = () => {
        game.dump.push(...this.hand);
        this.hand = [];
    }
}

class Game {
    constructor () {
        this.stack = cards();

        this.dump = [];
        this.table = [];
        this.players = [ new Player('Spieler') ];

        this.stage = 'init';
    }

    turnCard = () => {
        this.table.push(this.stack.pop());
    }

    burnCard = () => {
        this.dump.push(this.stack.pop());
    }

    dealCard = (player) => {
        player.hand.push(this.stack.pop());
    }
}
    </script>
</head>
<body onload="handleDocumentReady(event)">
    <div class="playingCards rotateHand">
        <div id="pokerTable">
            <div class="stack">
                <button class="card back" id="stack" onclick="handleClickStack(event)"></button>
            </div>
            <div class="dump">
                <ul class="deck" id="dump"></ul>
            </div>
            <div class="community">
                <ul class="table" id="table"></ul>
            </div>
        </div>
        <div class="player" id="player0">
            <ul class="hand" id="hand" onclick="handleClickFold(event)"></ul>
        </div>
    </div>
</body>
</html>
