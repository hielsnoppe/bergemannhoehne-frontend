<html>
<head>
    <title>Beispiel</title>
    <style>
nav {
    display: flex;
}
nav a {
    flex: 1;
    text-decoration: none;

    transition-property: background-color;
    transition-duration: 3s;
    /*
    transition-timing-function: ease;
    linear
    ease
    ease-in
    ease-out
    ease-in-out
    */
}
nav a:hover {
    text-decoration: underline;
    background-color: blueviolet;
    color: white;
}

.elem .hover {
    display: none;
}
.elem:hover .hover {
    display: inline;
}
.elem {
    transition: background-color 2s ease-in;
}
.elem:hover {
    background-color: blueviolet;
}
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Imprint</a>
    </nav>
    <h1 class="elem">Element
        <span class="hover">:hover</span>
    </h1>
</body>
</html>
